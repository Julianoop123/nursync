<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nursync · Agendar cita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#0a5fa8;
      --blue-dark:#094a80;
      --accent:#0c75d3;
      --bg:#eef7ff;
      --card:#fff;
      --text:#033661;
    }

    *{box-sizing:border-box;}
    body{
      font-family:Inter,Arial;
      margin:0;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:linear-gradient(135deg,var(--blue),var(--blue-dark));
      padding:18px;
      color:#fff;
      position:sticky;
      top:0;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      z-index:50;
    }

    .container{max-width:900px;margin:0 auto;padding:28px;}

    h1{
      text-align:center;
      font-size:2.3rem;
      margin-bottom:8px;
      text-shadow:1px 1px 3px rgba(0,0,0,0.1);
    }

    .note{
      text-align:center;
      color:#5f7f96;
      font-size:1rem;
      margin-bottom:24px;
    }

    form{
      background:linear-gradient(145deg, rgba(255,255,255,0.95), rgba(240,248,255,0.95));
      padding:28px;
      border-radius:18px;
      box-shadow:0 12px 28px rgba(0,0,0,0.08);
      transition:all 0.3s ease;
    }

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid #d0e6fb;
      margin-bottom:14px;
      font-size:1rem;
      transition:0.3s;
    }
    input:focus, textarea:focus{
      outline:none;
      border-color:var(--blue);
      box-shadow:0 0 8px rgba(10,95,168,0.2);
    }

    label{
      font-weight:600;
      color:#274a66;
      display:block;
      margin-bottom:6px;
    }

    .btn{
      background:linear-gradient(90deg,var(--accent),var(--blue));
      color:#fff;
      padding:14px;
      border-radius:12px;
      border:none;
      font-weight:700;
      cursor:pointer;
      width:100%;
      transition:0.3s;
    }
    .btn:hover{
      transform:translateY(-3px) scale(1.02);
      box-shadow:0 10px 20px rgba(10,95,168,0.3);
    }

    .result{
      margin-top:20px;
      padding:16px;
      background:#f7fdff;
      border-radius:12px;
      border:1px solid #d4f0ff;
    }

    a.back{
      display:inline-block;
      margin-top:20px;
      color:var(--blue);
      text-decoration:none;
      font-weight:600;
      transition:0.3s;
    }
    a.back:hover{
      text-decoration:underline;
    }

  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700;font-size:1.3rem;">NURSYNC</div>
      <nav style="display:flex;gap:12px">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Agendar una cita</h1>
    <p class="note">Rellena los datos y recibirás un enlace (WhatsApp) para unirte cuando llegue la hora.</p>

    <form id="formCita">
      <label>Nombre completo</label>
      <input id="nombre" type="text" placeholder="Tu nombre" required>

      <label>Correo</label>
      <input id="email" type="email" placeholder="tu@correo.com" required>

      <label>Teléfono WhatsApp (incluye código país)</label>
      <input id="numero" type="tel" placeholder="Ej: 529981234567" required>

      <label>Motivo de consulta</label>
      <textarea id="motivo" rows="3" placeholder="Breve descripción" required></textarea>

      <label>Fecha y hora</label>
      <input id="fecha" type="datetime-local" required>

      <button class="btn" type="submit">Guardar cita</button>
    </form>

    <div id="result" class="result" style="display:none"></div>

    <a class="back" href="index.html">Volver al inicio</a>
  </main>

  <script>
    document.getElementById('formCita').addEventListener('submit', function(e){
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const fecha = document.getElementById('fecha').value;
      const motivo = document.getElementById('motivo').value.trim();

      if(!nombre || !numero || !fecha){ alert('Completa los campos'); return; }

      const mensaje = `Hola, soy ${nombre}. Estoy listo para mi videollamada de Nursync. Motivo: ${motivo}`;
      const waLink = `https://api.whatsapp.com/send?phone=${encodeURIComponent(numero)}&text=${encodeURIComponent(mensaje)}`;

      const cita = {nombre, numero, fecha, motivo, waLink};
      localStorage.setItem('nursync_cita', JSON.stringify(cita));

      const resultBox = document.getElementById('result');
      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>Cita guardada:</strong><br>${fecha}<br><br>
        <a href="${waLink}" target="_blank" style="display:inline-block;margin-top:8px;padding:12px 14px;background:var(--blue);color:#fff;border-radius:10px;text-decoration:none;">Entrar a Videollamada (WhatsApp)</a>
        <p style="margin-top:8px;color:#5f7f96">Se ha guardado la cita en tu navegador (simulación).</p>`;
    });
  </script>
</body>
</html>
