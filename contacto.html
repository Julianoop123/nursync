<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nursync · Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#0a5fa8;
      --blue-dark:#094a80;
      --bg:#eef7ff;
      --card:#fff;
      --text:#033661;
      --muted:#58738f;
    }

    body{
      font-family:Inter,Arial;
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:linear-gradient(135deg,var(--blue),var(--blue-dark));
      padding:16px 18px;
      color:#fff;
      position:sticky;
      top:0;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      z-index:50;
    }

    .container{
      max-width:900px;
      margin:0 auto;
      padding:28px;
    }

    h1{
      text-align:center;
      margin-bottom:16px;
    }

    .card{
      background:linear-gradient(145deg,#ffffff,#f0f8ff);
      padding:22px;
      border-radius:16px;
      box-shadow:0 10px 28px rgba(0,0,0,0.08);
      margin-bottom:24px;
    }

    input,textarea{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #d0e6fb;
      margin-bottom:12px;
      font-size:1rem;
    }

    .btn{
      background:var(--blue);
      color:#fff;
      padding:12px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    .btn:hover{
      background:var(--blue-dark);
      transform:translateY(-2px);
    }

    .info{
      margin-top:16px;
      color:var(--muted);
    }

    .team{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:12px;
    }

    .member{
      background:linear-gradient(135deg,#d0f1ff,#b0e0ff);
      padding:12px 16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      font-weight:600;
      color:var(--blue);
      flex:1 1 150px;
      text-align:center;
      transition:0.3s;
    }
    .member:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
    }

    a.back{
      display:inline-block;
      margin-top:12px;
      color:var(--blue);
      font-weight:600;
      text-decoration:none;
      transition:0.3s;
    }
    a.back:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700;font-size:1.3rem;">NURSYNC</div>
      <nav style="display:flex;gap:12px">
        <a href="index.html">Inicio</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contacto</h1>

    <div class="card">
      <p>¿Dudas o necesitas soporte? Escríbenos y nuestro equipo estará encantado de ayudarte.</p>

      <form id="contactForm">
        <input id="name" placeholder="Tu nombre" required>
        <input id="email" type="email" placeholder="Correo" required>
        <textarea id="message" rows="4" placeholder="Mensaje" required></textarea>
        <button class="btn" type="submit">Enviar mensaje</button>
      </form>

      <div id="note" class="info" style="display:none;"></div>
    </div>

    <div class="card">
      <p><strong>Email:</strong> contacto@nursync.com</p>
      <p><strong>WhatsApp:</strong> +52 9985938544</p>

      <h3>Equipo de soporte:</h3>
      <div class="team">
        <div class="member">Manuel Cauich</div>
        <div class="member">Pedro Salas</div>
        <div class="member">Mariana Andrés</div>
        <div class="member">Eduardo Gómez</div>
        <div class="member">Andrés Vela</div>
        <div class="member">David Peláez</div>
      </div>
    </div>

    <a class="back" href="index.html">Volver al inicio</a>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('note').style.display = 'block';
      document.getElementById('note').innerText = 'Mensaje enviado (simulación). Gracias, nos contactamos pronto.';
      this.reset();
    });
  </script>
</body>
</html>
