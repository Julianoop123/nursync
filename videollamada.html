<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nursync · Videollamada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#0a5fa8;
      --blue-dark:#094a80;
      --accent:#0c75d3;
      --bg:#eef7ff;
      --card:#fff;
      --text:#033661;
      --muted:#58738f;
    }

    *{box-sizing:border-box;}
    body{
      font-family:Inter,Arial;
      margin:0;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:linear-gradient(135deg,var(--blue),var(--blue-dark));
      padding:16px 18px;
      color:#fff;
      position:sticky;
      top:0;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      z-index:50;
    }

    .container{
      max-width:900px;
      margin:0 auto;
      padding:28px;
    }

    h1{
      text-align:center;
      font-size:2.3rem;
      margin-bottom:16px;
      text-shadow:1px 1px 3px rgba(0,0,0,0.1);
    }

    .box{
      background:linear-gradient(145deg, rgba(255,255,255,0.95), rgba(240,248,255,0.95));
      padding:28px;
      border-radius:18px;
      box-shadow:0 12px 28px rgba(0,0,0,0.08);
      text-align:center;
      transition:all 0.3s ease;
    }

    .btn{
      display:inline-block;
      padding:14px 20px;
      background:linear-gradient(90deg,var(--accent),var(--blue));
      color:#fff;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      transition:0.3s;
    }
    .btn:hover{
      transform:translateY(-3px) scale(1.02);
      box-shadow:0 10px 20px rgba(10,95,168,0.3);
    }

    .muted{
      color:var(--muted);
      margin-top:12px;
      font-size:0.95rem;
    }

    a.back{
      display:inline-block;
      margin-top:20px;
      color:var(--blue);
      text-decoration:none;
      font-weight:600;
      transition:0.3s;
    }
    a.back:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700;font-size:1.3rem;">NURSYNC</div>
      <nav style="display:flex;gap:12px">
        <a href="index.html">Inicio</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Videollamada</h1>

    <div class="box">
      <p id="status">Buscando cita guardada en este navegador...</p>

      <div id="controls" style="margin-top:18px"></div>

      <p class="muted">Si guardaste una cita desde la sección "Agendar", aquí verás el botón para unirte.</p>
    </div>

    <a class="back" href="index.html">Volver al inicio</a>
  </main>

  <script>
    const cita = localStorage.getItem('nursync_cita');
    const status = document.getElementById('status');
    const controls = document.getElementById('controls');

    if(!cita){
      status.innerHTML = 'No se encontró una cita guardada en este navegador.';
      controls.innerHTML = '<p>Agrega una cita en <a href="citas.html">Agendar</a> y vuelve aquí.</p>';
    } else {
      const data = JSON.parse(cita);
      status.innerHTML = `<strong>Cita:</strong> ${data.fecha} <br><small>Paciente: ${data.nombre}</small>`;
      controls.innerHTML = `<a class="btn" href="${data.waLink}" target="_blank">Entrar a Videollamada por WhatsApp</a>
        <p class="muted">Al abrir WhatsApp, toca el icono de videollamada para empezar.</p>`;
    }
  </script>
</body>
</html>
